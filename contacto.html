<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisa | Contacto</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,400;1,600;1,700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="mobile-menu-toggle" aria-label="Abrir menú">
        <i class="fas fa-bars"></i>
    </button>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <span class="dot"></span> Elisa
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="proyectos.html">PROYECTOS</a></li>
                    <li class="active"><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
            <div class="social-links">
                <a href="#" aria-label="Behance"><i class="fab fa-behance"></i></a>
                <a href="#" aria-label="Dribbble"><i class="fab fa-dribbble"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </aside>
        <main class="content">
            <div class="contact-page">
                <div class="contact-header">
                    <p class="page-subtitle">Contacto</p>
                    <h1 class="page-title">TRABAJEMOS JUNTOS</h1>
                </div>
                
                <div class="contact-layout">
                    <div class="contact-info-section">
                        <p class="page-description">
                            ¿Te gustaría trabajar juntos? Completa el formulario y me pondré en contacto contigo.
                        </p>
                        <div class="contact-details">
                            <p>+52 55 7911 4302</p>
                            <p>elisa.valdivia@ruminik.com</p>
                        </div>
                    </div>
                    
                    <div class="contact-form-section">
                        <form class="contact-form">
                            <div class="form-row">
                                <div class="form-field">
                                    <label for="first-name">First Name</label>
                                    <input type="text" id="first-name" required>
                                </div>
                                <div class="form-field">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" id="last-name" value="Doe" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-field">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" required>
                                </div>
                                <div class="form-field">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" value="+1 012 3456 789">
                                </div>
                            </div>
                            <div class="form-field full-width">
                                <label for="message">Message</label>
                                <textarea id="message" rows="5" placeholder="Write your message.." required></textarea>
                            </div>
                            <button type="submit" class="cta-button">Enviar mensaje</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Toggle del menú móvil
        const menuToggle = document.querySelector('.mobile-menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            
            // Cambiar ícono
            const icon = menuToggle.querySelector('i');
            if (sidebar.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        
        // Cerrar menú al hacer clic en un enlace (en móviles)
        const navLinks = document.querySelectorAll('.main-nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                    menuToggle.querySelector('i').classList.remove('fa-times');
                    menuToggle.querySelector('i').classList.add('fa-bars');
                }
            });
        });
    </script>
</body>
</html>
