<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elisa | Portafolio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@1,400;1,600;1,700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="mobile-menu-toggle" aria-label="Abrir menú">
        <i class="fas fa-bars"></i>
    </button>

    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <span class="dot"></span> Elisa
            </div>
            <nav class="main-nav">
                <ul>
                    <li class="active"><a href="#">INICIO</a></li>
                    <li><a href="proyectos.html">PROYECTOS</a></li>
                    <li><a href="contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
            <div class="social-links">
                <a href="#" aria-label="Behance"><i class="fab fa-behance"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </aside>
        <main class="content">
            <header class="header-content">
                <div class="text-content">
                    <h1>¡HOLA! SOY ELISA</h1>
                    <p class="subtitle">Diseñadora visual y UX/UI</p>
                    <p class="description">
                        Con más de 10 años de experiencia como diseñadora gráfica profesional, 
                        he adquirido las habilidades y conocimientos necesarios para hacer de tu proyecto un éxito.
                    </p>
                    <div class="contact-info">
                        <p><i class="fas fa-phone"></i> (+52) 5579 1143 02</p>
                        <p><i class="fas fa-envelope"></i> elisa.valdivia@rumink.com</p>
                    </div>
                    <button class="cta-button">Hablemos</button>
                </div>
                <div class="image-content">
                    <img src="https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Elisa Valdivia - Diseñadora visual y UX/UI">
                </div>
            </header>
        </main>
    </div>

    <script>
        // Toggle del menú móvil
        const menuToggle = document.querySelector('.mobile-menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            
            // Cambiar ícono
            const icon = menuToggle.querySelector('i');
            if (sidebar.classList.contains('active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
        
        // Cerrar menú al hacer clic en un enlace (en móviles)
        const navLinks = document.querySelectorAll('.main-nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    sidebar.classList.remove('active');
                    menuToggle.querySelector('i').classList.remove('fa-times');
                    menuToggle.querySelector('i').classList.add('fa-bars');
                }
            });
        });
    </script>
</body>
</html>
